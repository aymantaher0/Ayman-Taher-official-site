<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services Page</title>
    <link rel="stylesheet" href="../style.css" />
    <link href="../src/output.css" rel="stylesheet" />
    <!-- Performance: Preconnect to CDN domains -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    <!-- Critical CSS -->
    <link rel="stylesheet" href="src/output.css" />
    <!-- Splide CSS with preload -->
    <link
      rel="preload"
      as="style"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />
    <!-- AlpineJs with defer for non-blocking -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <!-- Start Page Header  -->
    <header class="w-full p-4 relative ">
      <div class="relative mx-6 flex items-center justify-between rounded-full">
        <!-- Logo -->
        <img
          src="../src/image/logo.png"
          alt="logo"
          loading="lazy"
        />
        <!-- center -->
          <div 
  x-data="{ open: false }"
  x-effect="document.body.classList.toggle('overflow-hidden', open)"
  class="relative"
>

  <!-- Menu Button -->
  <button @click="open = true" class="">
    <img 
      src="../src/image/menu.png"
      class="cursor-pointer"
      loading="lazy"
      alt="menu"
    >
  </button>

  <!-- Backdrop -->
  <div 
    x-show="open"
    x-transition.opacity
    @click="open = false"
    class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40"
  ></div>

  <!-- Slide Menu -->
  <nav
    x-show="open"
    x-transition:enter="transition transform duration-300 ease-out"
    x-transition:enter-start="translate-x-full"
    x-transition:enter-end="translate-x-0"
    x-transition:leave="transition transform duration-300 ease-in"
    x-transition:leave-start="translate-x-0"
    x-transition:leave-end="translate-x-full"
    class="fixed top-0 right-0 h-full w-[280px]
           bg-[#101010] border-l border-gray-800
           z-50 p-6 flex flex-col"
  >

    <!-- Close Button -->
    <button 
      @click="open = false"
      class="self-end text-gray-400 hover:text-white transition"
    >
      ✕
    </button>

    <!-- Links -->
    <div class="mt-10 flex flex-col gap-6 text-gray-400">
    <a href="../index.html" class="hover:text-white transition">Home</a>
        <a href="about.html" class="hover:text-white transition">About</a>
        <a href="academy.html" class="hover:text-white transition">Academy</a>
        <a href="services.html" class="hover:text-white transition">Services</a>
        <a href="contact.html" class="hover:text-white transition">Contact</a>
    </div>

  </nav>


</div>

        <div class=" items-center gap-3">
          <a
            class=" flex  items-center text-center  "
            href="#"
            >
            <button class="btn btn-gradient btn-accent w-[235px] h-[45px] rounded-3xl text-white">Back A Consultatino</button>
            </a>
      </div>
    </header>
    <!-- End Page Header  -->
     <main>
      
     </main>
    <!-- Start Footer -->
    <footer class="w-full mx-auto">
      <hr class="py-8 w-full h-0.5" />
      <div class="max-w-7xl mx-auto px-6 py-6">
        <div class="flex items-center mx-8 justify-between">
          <!-- Logo -->
          <div class="flex items-center gap-2 w-40 text-lg font-medium">
            <img src="../src/image/logo-bottom.png" class="w-full h-full" alt="logo-bottom"    loading="lazy" />
          </div>

          <!-- Navigation -->
          <nav class="hidden md:flex gap-8 text-base text-gray-400">
        <a href="../index.html" class="hover:text-white transition">Home</a>
        <a href="about.html" class="hover:text-white transition">About</a>
        <a href="academy.html" class="hover:text-white transition">Academy</a>
        <a href="services.html" class="hover:text-white transition">Services</a>
        <a href="contact.html" class="hover:text-white transition">Contact</a>
      </nav>

          <!-- Right action -->
          <div class="flex items-center gap-4">
            <span class="text-xs text-gray-500 hidden sm:block">
              © 2025 Ayman Taher
            </span>

            <button
              class="w-10 h-10 rounded-full bg-emerald-500 flex items-center justify-center hover:bg-emerald-400 transition"
            >
              <svg
                class="w-4 h-4 text-black"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path d="M5 12h14M12 5l7 7-7 7" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer  -->
    <!--  -->
    <!-- FlyOnUI - defer to avoid render blocking -->
    <script defer src="node_modules/flyonui/flyonui.js"></script>
    <!--script  -->
    <script src="../script.js"></script>
  </body>
</html>
